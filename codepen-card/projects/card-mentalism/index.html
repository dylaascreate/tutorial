<!DOCTYPE html>
<head>
    <title>Card Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card card-photo">
            <img src="https://images.unsplash.com/photo-1439405326854-014607f694d7?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDQwMzk1OTJ8&ixlib=rb-4.0.3&q=85" alt="Card image" title="Photo by Joseph Barrientos for Unsplash">
            <h2>Photo Card</h2>
            <p>This is a card with a photo and a CTA. </p>
            <a href="#" class="read-more">Read more</a>
        </div>
    
        <div class="card card-text">
            <h1>Big Heading Card</h1>

            <p>This is a brief paragraph that ends with an ellipsis...</p>
            <a href="#" class="read-more">Read more</a>
        </div>
    </div>
            
    </div>
